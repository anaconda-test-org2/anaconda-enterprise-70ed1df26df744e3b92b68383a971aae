name: image_classifier_tornado
description: An example TensorFlow app with Tornado (requires access to the full Anaconda repository and the internet).

commands:
  default:
    unix: python main.py
    supports_http_options: true

channels: []
packages: []

env_specs:
  anaconda44_py35:
    channels: []
    packages:
      - python=3.5
      - tensorflow=1.3.0
      - tornado=4.5.1
      - ipykernel=4.6
